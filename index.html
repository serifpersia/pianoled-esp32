<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PianoLux Install</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <header>
            <div class="logo">
                <svg viewBox="0 0 350 300" class="piano-svg">
                    <rect x="4" y="4" width="100" height="300" rx="20" ry="20" fill="#fff" stroke="red" stroke-width="8"/>
                    <rect x="121" y="4" width="100" height="300" rx="20" ry="20" fill="#fff" stroke="green" stroke-width="8"/>
                    <rect x="239" y="4" width="100" height="300" rx="20" ry="20" fill="#fff" stroke="#00f" stroke-width="8"/>
                    <rect x="80" y="-4" width="65" height="200" rx="20" ry="20"/>
                    <rect x="196" y="-4" width="65" height="200" rx="20" ry="20"/>
                </svg>
            </div>
        </header>

        <nav>
            <ul>
                <li><a href="index.html">Install</a></li>
            </ul>
        </nav>

        <div id="container">
            <div id="buttons">
                <esp-web-install-button manifest="manifest.json"></esp-web-install-button>
                <a href="#" id="viewIP" onclick="connectToDevice()">View IP</a>
            </div>
            <div id="readme-content"></div>
        </div>

        <div id="popup">
            <h2>Device Information</h2>
            <p id="deviceInfo"></p>
            <a href="#" id="placeholderLink" onclick="openLink()">Visit Device</a>
        </div>

        <script type="module" src="https://unpkg.com/esp-web-tools@9/dist/web/install-button.js?module"></script>
        <script src="script.js"></script>
    </body>
</html>
