<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PianoLux Install</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <header>
            <div class="logo">
                <img src="logo.png" alt="Logo" class="piano-logo">
            </div>
        </header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
            </ul>
        </nav>

        <div id="container">
            <div id="buttons">
                <esp-web-install-button manifest="manifests/manifest_4mb.json"></esp-web-install-button>
                <a href="#" id="viewIP" onclick="connectToDevice()">View IP</a>
            </div>
            <div id="readme-content"></div>
        </div>
        <div id="popup">
            <h2>Device Information</h2>
            <p id="deviceInfo"></p>
            <a href="#" id="placeholderLink" onclick="openLink()">Visit Device</a>
        </div>
        <script type="module" src="https://unpkg.com/esp-web-tools@9/dist/web/install-button.js?module"></script>
        <script src="script.js"></script>
    </body>
</html>
